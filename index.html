<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - 18,000+ Opportunities</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        .bg-clip-text { -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-gray-50 min-h-screen font-sans">
    <div id="app"></div>

    <script>
        const state = {
            jobs: [],
            filteredJobs: [],
            currentJobs: [],
            searchTerm: '',
            locationFilter: '',
            categoryFilter: '',
            showFilters: false,
            selectedJob: null,
            categories: [],
            loading: true,
            error: null,
            currentPage: 1,
            jobsPerPage: 50,
            hasSearched: false,
            savedJobs: new Set(),
            viewMode: 'all', // 'all' or 'saved'
            loadingSavedJobs: true
        };

        // Load saved jobs from storage
        async function loadSavedJobs() {
            try {
                const result = await window.storage.get('saved-jobs');
                if (result && result.value) {
                    const savedJobIds = JSON.parse(result.value);
                    state.savedJobs = new Set(savedJobIds);
                }
            } catch (error) {
                console.log('No saved jobs found or error loading:', error);
                state.savedJobs = new Set();
            }
            state.loadingSavedJobs = false;
        }

        // Save jobs to storage
        async function saveSavedJobsToStorage() {
            try {
                const jobIds = Array.from(state.savedJobs);
                await window.storage.set('saved-jobs', JSON.stringify(jobIds));
            } catch (error) {
                console.error('Error saving jobs:', error);
            }
        }

        // Generate unique ID for a job
        function getJobId(job) {
            return `${job['Company']}-${job['Job Title']}-${job['Location']}`.replace(/\s+/g, '-').toLowerCase();
        }

        // Toggle save status of a job
        async function toggleSaveJob(job, event) {
            if (event) {
                event.stopPropagation();
            }
            
            const jobId = getJobId(job);
            
            if (state.savedJobs.has(jobId)) {
                state.savedJobs.delete(jobId);
            } else {
                state.savedJobs.add(jobId);
            }
            
            await saveSavedJobsToStorage();
            render();
        }

        // Check if a job is saved
        function isJobSaved(job) {
            return state.savedJobs.has(getJobId(job));
        }

        // Switch between all jobs and saved jobs view
        async function setViewMode(mode) {
            state.viewMode = mode;
            state.currentPage = 1;
            state.searchTerm = '';
            state.locationFilter = '';
            state.categoryFilter = '';
            state.hasSearched = mode === 'saved'; // Show results immediately in saved view
            await filterJobs();
        }

        async function fetchJobs() {
            state.loading = true;
            state.error = null;
            render();

            // Load saved jobs first
            await loadSavedJobs();

            try {
                const response = await fetch('https://raw.githubusercontent.com/easyapplyjobs/easyapplyjobs-data/refs/heads/main/jobs.csv');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const jobData = results.data.filter(job => 
                            job && job['Job Title'] && job['Job Title'].trim()
                        );

                        state.jobs = jobData;
                        state.filteredJobs = jobData;

                        const uniqueCategories = [...new Set(jobData
                            .map(job => job['Role Category'])
                            .filter(cat => cat && cat.trim())
                        )].sort();
                        state.categories = uniqueCategories;

                        state.loading = false;
                        updateCurrentJobs();
                    },
                    error: (error) => {
                        console.error('Parse error:', error);
                        state.error = 'Failed to parse job data';
                        state.loading = false;
                        render();
                    }
                });
            } catch (err) {
                console.error('Fetch error:', err);
                state.error = 'Unable to load jobs. Please check your internet connection.';
                state.loading = false;
                render();
            }
        }

        async function filterJobs() {
            state.hasSearched = true;
            if (state.searchTerm || state.locationFilter || state.categoryFilter) {
                state.hasSearched = true;
            }
            
            const searchTerm = state.searchTerm;
            const locationFilter = state.locationFilter;
            const categoryFilter = state.categoryFilter;
            
            await new Promise(resolve => {
                requestIdleCallback ? requestIdleCallback(resolve) : setTimeout(resolve, 0);
            });
            
            if (searchTerm !== state.searchTerm || 
                locationFilter !== state.locationFilter || 
                categoryFilter !== state.categoryFilter) {
                return;
            }
            
            let filtered = state.jobs;

            // Filter by saved jobs if in saved view
            if (state.viewMode === 'saved') {
                filtered = filtered.filter(job => isJobSaved(job));
            }

            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(job => 
                    (job['Job Title']?.toLowerCase().includes(term) ||
                     job['Company']?.toLowerCase().includes(term))
                );
            }

            if (locationFilter) {
                filtered = filtered.filter(job => 
                    job['Location']?.toLowerCase().includes(locationFilter.toLowerCase())
                );
            }

            if (categoryFilter) {
                filtered = filtered.filter(job => 
                    job['Role Category'] === categoryFilter
                );
            }

            state.filteredJobs = filtered;
            state.currentPage = 1;
            updateCurrentJobs();
        }

        function updateCurrentJobs() {
            const start = (state.currentPage - 1) * state.jobsPerPage;
            const end = start + state.jobsPerPage;
            state.currentJobs = state.filteredJobs.slice(start, end);
            render();
        }

        function escape(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function renderJobCard(job, index) {
            const isSaved = isJobSaved(job);
            
            return `
                <div onclick="selectJob(${state.filteredJobs.indexOf(job)})" 
                     class="bg-white rounded-xl shadow-sm border border-gray-200 p-5 hover:shadow-lg hover:border-[#00917C] transition-all cursor-pointer transform hover:scale-[1.02] relative">
                    
                    <button onclick="toggleSaveJob(${JSON.stringify(job).replace(/"/g, '&quot;')}, event)" 
                            class="absolute top-4 right-4 p-2 hover:bg-gray-100 rounded-full transition-colors z-10"
                            title="${isSaved ? 'Unsave job' : 'Save job'}">
                        <svg class="w-6 h-6 ${isSaved ? 'text-yellow-500 fill-current' : 'text-gray-400'}" 
                             fill="${isSaved ? 'currentColor' : 'none'}" 
                             stroke="currentColor" 
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                        </svg>
                    </button>

                    <h3 class="font-semibold text-lg text-gray-900 mb-3 pr-10">${escape(job['Job Title'])}</h3>
                    <p class="text-[#00917C] font-medium mb-3">${escape(job['Company'])}</p>
                    
                    <div class="space-y-2">
                        ${job['Location'] ? `
                            <div class="flex items-center text-sm text-gray-600">
                                <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                <span>${escape(job['Location'])}</span>
                            </div>
                        ` : ''}
                        
                        ${job['Role Category'] ? `
                            <div class="flex items-center text-sm text-gray-600">
                                <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                <span>${escape(job['Role Category'])}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-gray-100">
                        <span class="text-sm text-[#00917C] font-medium flex items-center">
                            View Details
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </span>
                    </div>
                </div>
            `;
        }

        function renderPagination() {
            const totalPages = Math.ceil(state.filteredJobs.length / state.jobsPerPage);
            if (totalPages <= 1) return '';

            let pages = [];
            
            if (state.currentPage > 2) {
                pages.push(`<button onclick="changePage(1)" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">1</button>`);
                if (state.currentPage > 3) {
                    pages.push(`<span class="text-gray-500">...</span>`);
                }
            }

            if (state.currentPage > 1) {
                pages.push(`<button onclick="changePage(${state.currentPage - 1})" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">${state.currentPage - 1}</button>`);
            }

            pages.push(`<button class="px-3 py-2 bg-[#00917C] text-white border border-[#00917C] rounded-lg">${state.currentPage}</button>`);

            if (state.currentPage < totalPages) {
                pages.push(`<button onclick="changePage(${state.currentPage + 1})" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">${state.currentPage + 1}</button>`);
            }

            if (state.currentPage < totalPages - 1) {
                if (state.currentPage < totalPages - 2) {
                    pages.push(`<span class="text-gray-500">...</span>`);
                }
                pages.push(`<button onclick="changePage(${totalPages})" class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">${totalPages}</button>`);
            }

            return `
                <div class="flex items-center justify-center gap-2 mt-8">
                    <button onclick="changePage(${state.currentPage - 1})" ${state.currentPage === 1 ? 'disabled' : ''} 
                            class="px-4 py-2 bg-white border border-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50 transition-colors">
                        Previous
                    </button>
                    <div class="flex items-center gap-2">${pages.join('')}</div>
                    <button onclick="changePage(${state.currentPage + 1})" ${state.currentPage === totalPages ? 'disabled' : ''} 
                            class="px-4 py-2 bg-white border border-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50 transition-colors">
                        Next
                    </button>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            const searchInput = document.getElementById('searchInput');
            const locationInput = document.getElementById('locationInput');
            const searchValue = searchInput ? searchInput.value : state.searchTerm;
            const locationValue = locationInput ? locationInput.value : state.locationFilter;
            const searchHasFocus = searchInput && document.activeElement === searchInput;
            const locationHasFocus = locationInput && document.activeElement === locationInput;
            const searchSelectionStart = searchInput ? searchInput.selectionStart : null;
            const searchSelectionEnd = searchInput ? searchInput.selectionEnd : null;
            const locationSelectionStart = locationInput ? locationInput.selectionStart : null;
            const locationSelectionEnd = locationInput ? locationInput.selectionEnd : null;

            if (state.loading) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <svg class="animate-spin h-16 w-16 text-[#00917C] mx-auto mb-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p class="text-gray-700 font-medium text-lg">Loading 18,000+ jobs...</p>
                            <p class="text-gray-500 text-sm mt-2">This may take a moment</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (state.error) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl shadow-lg p-8 max-w-lg text-center">
                            <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">Unable to Load Jobs</h2>
                            <p class="text-gray-600 mb-6">${escape(state.error)}</p>
                            <button onclick="fetchJobs()" class="bg-[#00917C] text-white px-6 py-3 rounded-lg hover:bg-[#075A57] transition-colors font-medium">
                                Try Again
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            const start = (state.currentPage - 1) * state.jobsPerPage;
            const end = Math.min(start + state.jobsPerPage, state.filteredJobs.length);

            app.innerHTML = `
                <div class="bg-white shadow-sm sticky top-0 z-40 border-b border-gray-200">
                    <div class="max-w-6xl mx-auto px-4 py-5">
                        <div class="flex items-center gap-4 mb-4">
                            <h1 class="text-3xl font-bold text-[#075A57]">Easy Apply Jobs</h1>
                            
                            <div class="flex gap-2">
                                <button onclick="setViewMode('all')" 
                                        class="px-4 py-2 rounded-lg font-medium transition-colors ${state.viewMode === 'all' ? 'bg-[#00917C] text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                                    All Jobs
                                </button>
                                <button onclick="setViewMode('saved')" 
                                        class="px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 ${state.viewMode === 'saved' ? 'bg-[#00917C] text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                                    <svg class="w-5 h-5 ${state.viewMode === 'saved' ? 'fill-current' : ''}" 
                                         fill="${state.viewMode === 'saved' ? 'currentColor' : 'none'}" 
                                         stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                                    </svg>
                                    Saved (${state.savedJobs.size})
                                </button>
                            </div>
                        </div>
                        
                        ${state.viewMode === 'all' ? `
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                                <div class="relative">
                                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                    </svg>
                                    <input
                                        id="searchInput"
                                        type="text"
                                        placeholder="Search by job title or company..."
                                        oninput="state.searchTerm = this.value"
                                        onkeydown="if(event.key === 'Enter'){ runSearch(); }"
                                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#00917C] focus:border-transparent transition-all"
                                    />
                                </div>
                                <div class="relative">
                                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                    <input
                                        id="locationInput"
                                        type="text"
                                        placeholder="Search by location..."
                                        oninput="state.locationFilter = this.value"
                                        onkeydown="if(event.key === 'Enter'){ runSearch(); }"
                                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#00917C] focus:border-transparent transition-all"
                                    />
                                </div>
                                
                                <button onclick="runSearch()"
                                    class="w-full h-full bg-[#00917C] text-white px-6 py-3 rounded-xl font-medium hover:bg-[#075A57] transition-colors">
                                    Search Jobs
                                </button>

                            </div>

                            <button onclick="toggleFilters()" class="flex items-center gap-2 text-[#00917C] font-medium hover:text-[#075A57] transition-colors mb-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                                </svg>
                                ${state.showFilters ? 'Hide Filters' : 'Show Filters'}
                            </button>

                            ${state.showFilters ? `
                                <div class="mt-4">
                                    <div class="relative">
                                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                        </svg>
                                        <select id="categorySelect" onchange="updateCategory(this.value)" class="w-full pl-10 pr-4 py-2.5 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-[#00917C] focus:border-transparent">
                                            <option value="">All Categories</option>
                                            ${state.categories.map(cat => 
                                                `<option value="${escape(cat)}" ${state.categoryFilter === cat ? 'selected' : ''}>${escape(cat)}</option>`
                                            ).join('')}
                                        </select>
                                    </div>
                                </div>
                            ` : ''}

                            ${(state.searchTerm || state.locationFilter || state.categoryFilter) ? `
                                <button onclick="clearFilters()" class="mt-3 text-sm text-[#00917C] hover:text-[#075A57] font-medium flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                    Clear all filters
                                </button>
                            ` : ''}
                        ` : ''}
                    </div>
                </div>

                <div class="max-w-6xl mx-auto px-4 py-6">
                    ${state.viewMode === 'all' && !state.hasSearched ? `
                        <div class="text-center py-24">
                            <svg class="w-20 h-20 text-[#00917C] mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            <h2 class="text-2xl font-bold text-gray-900 mb-3">Find Your Next Opportunity</h2>
                            <p class="text-gray-600 text-lg">Start searching by job title, company, or location</p>
                        </div>
                    ` : state.viewMode === 'saved' && state.savedJobs.size === 0 ? `
                        <div class="text-center py-24">
                            <svg class="w-20 h-20 text-gray-300 mx-auto mb-6 fill-current" fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                            </svg>
                            <h2 class="text-2xl font-bold text-gray-900 mb-3">No Saved Jobs Yet</h2>
                            <p class="text-gray-600 text-lg mb-6">Click the bookmark icon on any job to save it for later</p>
                            <button onclick="setViewMode('all')" class="bg-[#00917C] text-white px-6 py-3 rounded-lg hover:bg-[#075A57] transition-colors font-medium">
                                Browse Jobs
                            </button>
                        </div>
                    ` : state.filteredJobs.length === 0 ? `
                        <div class="text-center py-16">
                            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">No jobs found</h3>
                            <p class="text-gray-600">Try adjusting your search or filters</p>
                        </div>
                    ` : `
                        <div class="mb-4 text-sm text-gray-600">
                            Showing ${start + 1}-${end} of ${state.filteredJobs.length.toLocaleString()} jobs
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${state.currentJobs.map((job, i) => renderJobCard(job, i)).join('')}
                        </div>
                        ${renderPagination()}
                    `}
                </div>

                ${state.selectedJob ? `
                    <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4" onclick="closeModal()">
                        <div class="bg-white w-full max-w-2xl rounded-t-2xl sm:rounded-2xl max-h-[90vh] overflow-y-auto shadow-2xl" onclick="event.stopPropagation()">
                            <div class="sticky top-0 bg-white border-b border-gray-200 p-5 flex justify-between items-start z-10">
                                <div class="flex-1 pr-4">
                                    <h2 class="text-xl font-bold text-gray-900 mb-2">${escape(state.selectedJob['Job Title'])}</h2>
                                    <p class="text-[#00917C] font-semibold">${escape(state.selectedJob['Company'])}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="toggleSaveJob(${JSON.stringify(state.selectedJob).replace(/"/g, '&quot;')}, event)" 
                                            class="p-2 hover:bg-gray-100 rounded-full transition-colors"
                                            title="${isJobSaved(state.selectedJob) ? 'Unsave job' : 'Save job'}">
                                        <svg class="w-6 h-6 ${isJobSaved(state.selectedJob) ? 'text-yellow-500 fill-current' : 'text-gray-400'}" 
                                             fill="${isJobSaved(state.selectedJob) ? 'currentColor' : 'none'}" 
                                             stroke="currentColor" 
                                             viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                                        </svg>
                                    </button>
                                    <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="p-6 space-y-6">
                                <div class="grid grid-cols-1 gap-4">
                                    ${state.selectedJob['Location'] ? `
                                        <div class="flex items-start">
                                            <svg class="w-5 h-5 mr-3 text-[#00917C] flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            </svg>
                                            <div>
                                                <p class="text-xs text-gray-500 uppercase font-semibold mb-1">Location</p>
                                                <p class="text-gray-900">${escape(state.selectedJob['Location'])}</p>
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    ${state.selectedJob['Role Category'] ? `
                                        <div class="flex items-start">
                                            <svg class="w-5 h-5 mr-3 text-[#075A57] flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                            </svg>
                                            <div>
                                                <p class="text-xs text-gray-500 uppercase font-semibold mb-1">Category</p>
                                                <p class="text-gray-900">${escape(state.selectedJob['Role Category'])}</p>
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>

                                ${state.selectedJob['URL FOR Job Title'] ? `
                                    <a href="${escape(state.selectedJob['URL FOR Job Title'])}" target="_blank" rel="noopener noreferrer"
                                       class="flex items-center justify-center gap-2 w-full bg-[#00917C] text-white font-semibold py-4 px-6 rounded-xl hover:bg-[#075A57] transition-all shadow-lg hover:shadow-xl">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                        </svg>
                                        Apply Now
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
            
            setTimeout(() => {
                const newSearchInput = document.getElementById('searchInput');
                const newLocationInput = document.getElementById('locationInput');
                
                if (newSearchInput && newSearchInput !== searchInput) {
                    newSearchInput.value = searchValue;
                    if (searchHasFocus) {
                        newSearchInput.focus();
                        if (searchSelectionStart !== null && searchSelectionEnd !== null) {
                            newSearchInput.setSelectionRange(searchSelectionStart, searchSelectionEnd);
                        }
                    }
                }
                
                if (newLocationInput && newLocationInput !== locationInput) {
                    newLocationInput.value = locationValue;
                    if (locationHasFocus) {
                        newLocationInput.focus();
                        if (locationSelectionStart !== null && locationSelectionEnd !== null) {
                            newLocationInput.setSelectionRange(locationSelectionStart, locationSelectionEnd);
                        }
                    }
                }
            }, 0);
        }

        let searchTimeout = null;
        let locationTimeout = null; // kept for compatibility

        function updateSearch(value) {
            state.searchTerm = value;
        }

        function updateLocation(value) {
            state.locationFilter = value;
        }

        async function runSearch() {
            state.hasSearched = true;
            await filterJobs();
            render();
        }

        async function updateCategory(value) {
            state.categoryFilter = value;
            await filterJobs();
        }

        function toggleFilters() {
            state.showFilters = !state.showFilters;
            render();
        }

        function clearFilters() {
            state.searchTerm = '';
            state.locationFilter = '';
            state.categoryFilter = '';
            
            const searchInput = document.getElementById('searchInput');
            const locationInput = document.getElementById('locationInput');
            const categorySelect = document.getElementById('categorySelect');
            
            if (searchInput) searchInput.value = '';
            if (locationInput) locationInput.value = '';
            if (categorySelect) categorySelect.value = '';
            
            filterJobs();
        }

        function selectJob(index) {
            state.selectedJob = state.filteredJobs[index];
            render();
        }

        function closeModal() {
            state.selectedJob = null;
            render();
        }

        function changePage(page) {
            const totalPages = Math.ceil(state.filteredJobs.length / state.jobsPerPage);
            if (page >= 1 && page <= totalPages) {
                state.currentPage = page;
                updateCurrentJobs();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Make functions globally accessible
        window.toggleSaveJob = toggleSaveJob;
        window.setViewMode = setViewMode;
        window.updateSearch = updateSearch;
        window.updateLocation = updateLocation;
        window.updateCategory = updateCategory;
        window.runSearch = runSearch;
        window.toggleFilters = toggleFilters;
        window.clearFilters = clearFilters;
        window.selectJob = selectJob;
        window.closeModal = closeModal;
        window.changePage = changePage;
        window.fetchJobs = fetchJobs;

        // Initialize
        fetchJobs();
    </script>
</body>
</html>
